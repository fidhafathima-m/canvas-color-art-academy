<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Canvas & Color Art Academy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/index.css">
  <link rel="stylesheet" href="../assets/styles/login.css">
</head>

<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Login Section -->
  <div class="login-wrapper">
    <div class="login-content">
      <!-- Left Side - Form -->
      <div class="form-section">
        <h2>Welcome Back</h2>
        <p>Login to continue your artistic journey</p>

        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
        <div id="successAlert" class="alert alert-success" role="alert"></div>

                <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input 
              type="email" 
              class="form-input" 
              id="email" 
              placeholder="Enter your email"
            >
            <div class="invalid-feedback" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-input" 
              id="password" 
              placeholder="Enter your password"
            >
            <div class="invalid-feedback" id="passwordError"></div>
          </div>

          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-text">Login</span>
            <span class="btn-loading" style="display: none;">
              <i class="fas fa-spinner fa-spin"></i> Logging in...
            </span>
          </button>
        </form>

        <div class="demo-credentials">
          <p><strong>Demo Credentials:</strong></p>
          <small>
            <strong>Admin:</strong> admin@artacademy.com / admin123<br>
            <strong>User:</strong> user@artacademy.com / user123
          </small>
        </div>
      </div>

      <!-- Right Side - Image -->
      <div class="image-section">
        <img 
          src="/assets/images/students_painting.png" 
          alt="Art students learning painting techniques at Canvas and Color Art Academy - creative classroom environment with students engaged in artistic activities"
          title="Students Learning Art at Canvas & Color Academy"
          loading="lazy"
        >
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/components.js"></script>
</body>

</html>
